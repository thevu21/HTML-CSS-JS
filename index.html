<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML_CSS_JS</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
</head>
<body>
  <!-- giao dien chinh -->
  <div class="select-box">
    <header>Game 3X3</header>
    <div class="content">
      <div class="title">Lựa chọn của bạn là gì?</div>
      <div class="options">
        <button class="playerX">Chọn (X)</button>
        <button class="playerO">Chọn (O)</button>
      </div>
    </div>
  </div> 
  <!-- giao dien khi choi -->
  <div class="play-board">
    <div class="details">
      <div class="players">
        <span class="Xturn">X</span>
        <span class="Oturn">O</span>
        <div class="slider"></div>
      </div>
    </div>
    <div class="play-area">
      <section>
        <span class="box1"></span>
        <span class="box2"></span>
        <span class="box3"></span>
      </section>
      <section>
        <span class="box4"></span>
        <span class="box5"></span>
        <span class="box6"></span>
      </section>
      <section>
        <span class="box7"></span>
        <span class="box8"></span>
        <span class="box9"></span>
      </section>
    </div>
  </div>
  <!-- giao dien ket thuc -->
  <div class="result-box">
    <div class="won-text"></div>
    <div class="btn"><button>Quay lại</button></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
